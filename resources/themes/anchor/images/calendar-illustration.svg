<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Calendar Frame -->
    <rect x="50" y="30" width="300" height="240" rx="12" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Calendar Header -->
    <rect x="50" y="30" width="300" height="60" rx="12" fill="#4F46E5"/>
    <text x="200" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">March 2024</text>
    
    <!-- Calendar Grid -->
    <g stroke="#E5E7EB" stroke-width="1">
        <!-- Weekday Headers -->
        <text x="80" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="14">Sun</text>
        <text x="140" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="14">Mon</text>
        <text x="200" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="14">Tue</text>
        <text x="260" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="14">Wed</text>
        <text x="320" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="14">Thu</text>
        <text x="380" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="14">Fri</text>
        <text x="440" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="14">Sat</text>
        
        <!-- Grid Lines -->
        <line x1="50" y1="120" x2="350" y2="120"/>
        <line x1="50" y1="160" x2="350" y2="160"/>
        <line x1="50" y1="200" x2="350" y2="200"/>
        <line x1="50" y1="240" x2="350" y2="240"/>
        <line x1="50" y1="280" x2="350" y2="280"/>
        
        <line x1="100" y1="90" x2="100" y2="270"/>
        <line x1="150" y1="90" x2="150" y2="270"/>
        <line x1="200" y1="90" x2="200" y2="270"/>
        <line x1="250" y1="90" x2="250" y2="270"/>
        <line x1="300" y1="90" x2="300" y2="270"/>
        <line x1="350" y1="90" x2="350" y2="270"/>
    </g>
    
    <!-- Sample Content -->
    <g>
        <!-- Highlighted Date -->
        <circle cx="200" cy="160" r="15" fill="#4F46E5" opacity="0.1"/>
        <text x="200" y="165" text-anchor="middle" fill="#4F46E5" font-family="Arial" font-size="14" font-weight="bold">15</text>
        
        <!-- Sample Event -->
        <rect x="120" y="180" width="160" height="20" rx="4" fill="#4F46E5" opacity="0.1"/>
        <text x="200" y="195" text-anchor="middle" fill="#4F46E5" font-family="Arial" font-size="12">Content Calendar Launch</text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="80" cy="40" r="4" fill="white" opacity="0.5"/>
    <circle cx="320" cy="40" r="4" fill="white" opacity="0.5"/>
</svg> 